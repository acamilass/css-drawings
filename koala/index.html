<!DOCTYPE HTML>

<html>
    <head>
        <title>CSS Drawings - Koala</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="head">

                <!-- HEAD COPY -->
                <div class="head-copy"></div>

                <!-- LEFT EAR ~ LIGHT GRAY -->
                <div class="ear-left">
                    <!-- INNER EAR ~ DARK GRAY -->
                    <div class="inner-ear"></div>
                </div>

                <!-- RIGHT EAR ~ LIGHT GRAY -->
                <div class="ear-right">
                    <!-- INNER EAR ~ DARK GRAY -->
                    <div class="inner-ear"></div>
                </div>

                <!-- LEFT OUTER EYE ~ WHITE -->
                <div class="eye-left">
                    <!-- PUPIL BLACK -->
                    <div class="pupil"></div>
                </div>

                <!-- RIGHT OUTER EYE ~ WHITE -->
                <div class="eye-right">
                    <!-- PUPIL BLACK -->
                    <div class="pupil"></div>
                </div>

                <!-- NOSE ~ BROWN -->
                <div class="nose"></div>

                <!-- HAIR ~ LIGHT GRAY -->
                <div class="hair-left"></div>
                <div class="hair-right"></div>


            </div> <!-- END OF DIV.HEAD -->
        </div> <!-- END OF DIV.BOX -->
    </body>
</html>
