<!DOCTYPE HTML>

<html>
    <head>
        <title>CSS Drawings - Rick</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <!-- <div class="hairline"></div> -->
            <div class="hair"></div>
            <!-- <div class="head-outline"></div> -->
            <div class="head">
                
                <div class="eyebrow"></div>
               
                <div class="left-eye">
                    <div class="pupil"></div>
                    <div class="eyelid"></div>                    
                </div>
               
                <div class="right-eye">
                    <div class="pupil"></div>
                    <div class="eyelid"></div>                    
                </div>

                <div class="nose"></div>

                <div class="mouth">
                    
                    <div class="tongue"></div>
                    
                    <!-- TOP TEETH -->
                    <div class="teeth-1"></div>
                    <div class="teeth-2"></div>
                    <div class="teeth-3"></div>
                    <div class="teeth-4"></div>
                    <div class="teeth-5"></div>

                    <!-- BOTTOM TEETH -->
                    <div class="teeth-6"></div>
                    <div class="teeth-7"></div>
                    <div class="teeth-8"></div>
                    <div class="teeth-9"></div>
                    <div class="teeth-10"></div>                    

                </div>

                <div class="stuff"></div>
                <div class="stuff-2"></div>
                
            </div>

            <div class="left-ear"></div>
            <div class="right-ear"></div>

        </div>
    </body>
</html>
